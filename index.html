<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css"
        media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-elem">
        <label class="new-task__title" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="new-task__input input" type="text">
          <button class="btn main-btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="task__title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list__item">
            <input type="checkbox" class="input task-list__checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="input task-list__input">
            <button class="btn task-list__edit-btn">Edit</button>
            <button class="btn task-list__delete-btn">
              <img class="task-list__btn-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="task-list__item edit-mode">
           <input type="checkbox" class="input task-list__checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-list__input">
            <button class="btn task-list__edit-btn">Save</button>
            <button class="btn task-list__delete-btn">
              <img class="task-list__btn-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task__title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item">
            <input type="checkbox" class="input task-list__checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input type="text" class="input task-list__input">
            <button class="btn task-list__edit-btn">Edit</button>
            <button class="btn task-list__delete-btn">
              <img class="task-list__btn-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
